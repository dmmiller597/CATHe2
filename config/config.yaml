data:
  data_dir: "data"
  train_embeddings: "embeddings/SF_Train_ProtT5.npz"
  val_embeddings: "embeddings/SF_Val_ProtT5.npz"
  test_embeddings: "embeddings/SF_Test_ProtT5.npz"
  train_labels: "annotations/Y_Train_SF.csv"
  val_labels: "annotations/Y_Val_SF.csv"
  test_labels: "annotations/Y_Test_SF.csv"

model:
  embedding_dim: 1024  # Adjust based on your embedding size
  hidden_sizes: [512, 256]
  dropout: 0.2
  use_batch_norm: true  # Whether to use batch normalization

training:
  # Basic training parameters
  batch_size: 32
  learning_rate: 0.001
  max_epochs: 100
  early_stopping_patience: 10
  
  # Hardware configuration
  gpus: 1  # Set to 0 for CPU only
  num_workers: 4  # Number of data loading workers
  
  # Advanced training options
  seed: 42  # Random seed for reproducibility
  gradient_clip_val: 1.0  # Gradient clipping value
  accumulate_grad_batches: 1  # Gradient accumulation steps
  precision: 32  # Training precision (16, 32, or 64)
  
  # Logging and checkpointing
  log_every_n_steps: 50  # How often to log metrics
  save_top_k: 3  # Number of best models to save
  monitor_metric: "val_loss"  # Metric to monitor for checkpointing
  monitor_mode: "min"  # Mode for monitoring (min or max) 